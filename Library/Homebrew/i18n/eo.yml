---
eo:
  #==============================================================================
  # `brew` command
  brew:
    bad_sudo: "Malkuraĝe rifuzas plenumi `sudo brew %{cmd}`"
    homebrew_version: "Homebrew %{version}"
    invalid_usage: "Nevalida uzado"
    no_working_dir: "La kuranta dosierujo ne existas. Ne povas procedi."
  #==============================================================================
  # extend/
  extend:
    #----------------------------------------------------------------------------
    # extend/pathname.rb
    pathname:
      does_not_exist: "ne ekzistas %{path}"
      # "files" is used only if there is more than one file
      files:
        many: "%{count} dosieroj, "
  #==============================================================================
  # formula_installer.rb
  formula_installer:
    already_installed_unlink: |
      %{name}-%{linked_name} jam estas instalita
      Por instali ĉi tiun eldonon, unue rulu `brew unlink %{name}'
    brew_link_not_complete: "La paŝo `brew link` ne estas sukcese kompletita"
    summary: "%{path}: %{path_info}"
    summary_with_build_time: "%{path}: %{path_info}, konstruita dum %{build_time}"
  #==============================================================================
  # utils.rb
  utils:
    cleaning_up: "Unu sekundo, nun purigas"
    # Indicates errors that are logged on-screen
    error_1: "Eraro"
    error_2: ":"
    minutes:
      one: "%{count} minuto"
      many: "%{count} minutoj"
    not_executable: "%{path} ne estas plenumebla"
    seconds:
      one: "%{count} sekundo"
      many: "%{count} sekundoj"
    # Indicates warnings that are logged on-screen
    warning: "Averto"
  #==============================================================================
  # Sub-commands of `brew`
  cmd:
    #------------------------------------------------------------------------------
    # `help` command
    #
    # NOTE Keep the lenth of vanilla --help less than 25 lines!
    # This is because the default Terminal height is 25 lines. Scrolling sucks
    # and concision is important. If more help is needed we should start
    # specialising help like the gem command does.
    # NOTE Keep lines less than 80 characters! Wrapping is just not cricket.
    # <----------------------------------------------------------------------------->
    help: |
      Ekzemploj de la uzado:
        brew [info | home | options ] [FORMULA...]
        brew install FORMULA...
        brew uninstall FORMULA...
        brew search [foo]
        brew list [FORMULA...]
        brew update
        brew upgrade [FORMULA...]
        brew pin/unpin [FORMULA...]

      Diagnozi ĝenaĵojn:
        brew doctor
        brew install -vd FORMULA
        brew [--env | config]

      Fermenti:
        brew create [URL [--no-fetch]]
        brew edit [FORMULA...]
        open https://github.com/Homebrew/homebrew/wiki/Formula-Cookbook

      Pluaj helpoj:
        man brew
        brew home
    #------------------------------------------------------------------------------
    # `doctor` command
    doctor:
      broken_symlinks: |
        Rompitaj simbolligoj trovitaj. Forigu tiujn per `brew prune`:
          %{broken_symlinks}
      filesystem_case_sensitive: |
        La dosiersistemo ĉe %{paths} aspektas usklecodistinga.
        La dosiersistemo de OS X kutime estas ne-usklecodistinga.
        Bonvolu raporti iujn ajn ŝajnajn zorgojn.
    #------------------------------------------------------------------------------
    # `list` command
    list:
      files:
        many: "%{path}/ (%{count} dosieroj)"
      other_files:
        many: "%{path}/ (%{count} kromaj dosieroj)"
      symlink: "%{symlink} → %{target}"
    #------------------------------------------------------------------------------
    # `update` command
    update:
      deleted_formulae: "Forprenitaj Formuloj"
      install_git: "Bonvolu unue plenumi `brew install git'."
      new_formulae: "Novaj Formuloj"
      no_formula_names: |
        Ĉi tiu komando ĝisdatigas la aplikaĵon 'brew' mem, kaj ne akceptas formulajn
        nomojn.  Uzu `brew upgrade <formula>`.
      updated_formulae: "Ĝisdatigitaj Formuloj"
      updated_homebrew: "Ĝisdatigis Homebrew-on de %{initial_revision} ĝis %{current_revision}"
  #==============================================================================
