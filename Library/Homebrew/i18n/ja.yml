---
ja:
  # These Japanese translations were done on a whim by a non-Japanese speaker
  # using online tools only. They are here just to demonstrate the look of
  # Japanese translations in Homebrew, and they probably need to be corrected.
  #==============================================================================
  # cmd/
  cmd:
    #------------------------------------------------------------------------------
    # `list` command
    list:
      files:
        other: "%{path}/ （%{count}枚のファイル）"
      other_files:
        other: "%{path}/ （%{count}枚の追加ファイル）"
  #==============================================================================
  # extend/
  extend:
    #----------------------------------------------------------------------------
    # extend/pathname.rb
    pathname:
      # "files" is used only if there is more than one file
      files:
        other: "%{count}枚のファイル、"
  #==============================================================================
  # formula_installer.rb
  formula_installer:
    caveats: "注意"
    install_badge: 🍶
    summary: "%{path}：%{path_info}"
    summary_title: "結語"
  #==============================================================================
  utils:
    minutes:
      one: "%{count}分"
      other: "%{count}分"
    rate_limit_time_m_s: "%{n_minutes}%{n_seconds}"
    seconds:
      one: "%{count}秒"
      other: "%{count}秒"
  #==============================================================================
